<h2><i class="fa-solid fa-code"></i> Explorar portafolios</h2>

<div *ngIf="cargando" class="estado cargando">
  <i class="fa-solid fa-spinner fa-spin"></i> Cargando programadores...
</div>

<div *ngIf="!cargando && programadores.length === 0" class="estado vacio">
  <i class="fa-solid fa-circle-exclamation"></i> No hay programadores registrados aún.
</div>

<div class="grid" *ngIf="!cargando && programadores.length > 0">

  <article class="card" *ngFor="let p of programadores">

    <div class="foto">
      <img *ngIf="p.foto" [src]="p.foto" alt="Foto de {{ p.nombre }}" />
    </div>

    <div class="info">

      <h3><i class="fa-solid fa-user"></i> {{ p.nombre }}</h3>

      <span class="badge-especialidad">
        <i class="fa-solid fa-laptop-code"></i>
        {{ p.especialidad }}
      </span>

      <p class="descripcion">{{ p.descripcion }}</p>

      <p *ngIf="p.disponibilidad" class="disponibilidad">
        <i class="fa-solid fa-clock"></i> {{ p.disponibilidad }}
      </p>

      <div class="links">
        <a *ngIf="p.github" [href]="p.github" target="_blank">
          <i class="fa-brands fa-github"></i> GitHub
        </a>

        <a *ngIf="p.linkedin" [href]="p.linkedin" target="_blank">
          <i class="fa-brands fa-linkedin"></i> LinkedIn
        </a>
      </div>

      <div class="acciones">
        <button [routerLink]="['/portafolio', p.id]">
          <i class="fa-solid fa-folder-open"></i> Ver portafolio
        </button>

        <button [routerLink]="['/asesoria', p.id]">
          <i class="fa-solid fa-calendar-check"></i> Agendar asesoría
        </button>
      </div>

    </div>

  </article>

</div>
