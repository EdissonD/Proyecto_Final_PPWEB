<h2>Nuevo Proyecto</h2>

<form [formGroup]="form" (ngSubmit)="guardar()">

    <div>
        <label>Nombre del proyecto</label>
        <input type="text" formControlName="nombre">
    </div>

    <div>
        <label>Descripción</label>
        <textarea formControlName="descripcion" rows="3"></textarea>
    </div>

    <hr>

    <h3>Clasificación</h3>

    <div>
        <label>Tipo de proyecto</label>
        <select formControlName="tipoProyecto">
            <option value="">Seleccione</option>
            <option value="academico">Académico</option>
            <option value="laboral">Laboral</option>
        </select>
    </div>

    <div>
        <label>Participación</label>
        <select formControlName="participacion">
            <option value="">Seleccione</option>
            <option value="frontend">Frontend</option>
            <option value="backend">Backend</option>
            <option value="bd">Base de Datos</option>
        </select>
    </div>

    <hr>

    <h3>Tecnologías</h3>
    <p class="ayuda">Ingrese tecnologías separadas por coma (Angular, Firebase, MySQL…)</p>
    <input type="text" formControlName="tecnologiasTexto">

    <hr>

    <h3>Enlaces</h3>

    <div>
        <label>Repositorio (GitHub)</label>
        <input type="text" formControlName="repoUrl">
    </div>

    <div>
        <label>Demo (Firebase, Vercel, etc.)</label>
        <input type="text" formControlName="demoUrl">
    </div>

    <button type="submit" [disabled]="form.invalid || cargando">
        {{ cargando ? 'Guardando...' : 'Guardar Proyecto' }}
    </button>
</form>
