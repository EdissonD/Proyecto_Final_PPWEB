<h2>Nuevo proyecto</h2>

<form [formGroup]="form" (ngSubmit)="guardar()">

  <div>
    <label>Nombre del proyecto</label>
    <input type="text" formControlName="titulo">
  </div>

  <div>
    <label>Descripción</label>
    <textarea rows="4" formControlName="descripcion"></textarea>
  </div>

  <div>
    <label>Tecnologías utilizadas</label>
    <input type="text" formControlName="tecnologias" placeholder="Angular, Firebase, MySQL...">
  </div>

  <div>
    <label>Repositorio (GitHub, GitLab...)</label>
    <input type="url" formControlName="urlRepo" placeholder="https://github.com/...">
  </div>

  <div>
    <label>Demo / despliegue (Firebase, Vercel, etc.)</label>
    <input type="url" formControlName="urlDemo" placeholder="https://mi-app.web.app/...">
  </div>

  <button type="submit" [disabled]="cargando || form.invalid">
    {{ cargando ? 'Guardando...' : 'Guardar proyecto' }}
  </button>

  <button type="button" (click)="cancelar()">
    Cancelar
  </button>

</form>
