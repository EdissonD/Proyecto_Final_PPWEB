<h2 *ngIf="!cargando">Editar proyecto</h2>
<p *ngIf="cargando">Cargando proyecto...</p>

<form *ngIf="!cargando" [formGroup]="form" (ngSubmit)="guardar()">

  <div>
    <label>Nombre del proyecto</label>
    <input type="text" formControlName="titulo">
  </div>

  <div>
    <label>Descripción</label>
    <textarea rows="4" formControlName="descripcion"></textarea>
  </div>

  <div>
    <label>Tecnologías</label>
    <input type="text" formControlName="tecnologias" placeholder="Angular, Firebase, ...">
  </div>

  <div>
    <label>Repositorio</label>
    <input type="url" formControlName="urlRepo">
  </div>

  <div>
    <label>Demo / despliegue</label>
    <input type="url" formControlName="urlDemo">
  </div>

  <button type="submit" [disabled]="cargando || form.invalid">
    {{ cargando ? 'Guardando...' : 'Guardar cambios' }}
  </button>

  <button type="button" (click)="cancelar()">
    Cancelar
  </button>

</form>
