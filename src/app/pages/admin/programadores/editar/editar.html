<h2>Editar programador</h2>

<form [formGroup]="form" (ngSubmit)="guardarCambios()">

    <div>
        <label>Nombre</label>
        <input type="text" formControlName="nombre">
    </div>

    <div>
        <label>Especialidad</label>
        <input type="text" formControlName="especialidad">
    </div>

    <div>
        <label>Descripci√≥n</label>
        <textarea formControlName="descripcion" rows="3"></textarea>
    </div>

    <div>
        <label>Foto (URL)</label>
        <input type="text" formControlName="fotoUrl">
    </div>

    <hr>

    <h3>Contacto</h3>

    <div>
        <label>Email de contacto</label>
        <input type="email" formControlName="emailContacto">
    </div>

    <div>
        <label>WhatsApp</label>
        <input type="text" formControlName="whatsapp">
    </div>

    <hr>

    <h3>Redes</h3>

    <div>
        <label>GitHub</label>
        <input type="text" formControlName="github">
    </div>

    <div>
        <label>LinkedIn</label>
        <input type="text" formControlName="linkedin">
    </div>

    <hr>

    <h3>Horarios de disponibilidad</h3>
    <p class="ayuda">
        Horas separadas por coma (HH:mm). Ej: <strong>09:00, 10:30, 16:00</strong>
    </p>

    <div>
        <label>Horas disponibles</label>
        <input type="text" formControlName="horasDisponiblesTexto">
    </div>

    <button type="submit" [disabled]="form.invalid || cargando">
        {{ cargando ? 'Guardando...' : 'Guardar cambios' }}
    </button>
</form>
