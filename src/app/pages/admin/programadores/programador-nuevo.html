<h2 class="title-typing">
  <i class="fa-solid fa-user-plus"></i> Nuevo programador
</h2>

<form [formGroup]="form" (ngSubmit)="guardar()" class="form-programador">

  <div class="form-row">
    <label><i class="fa-solid fa-id-card"></i> Nombre</label>
    <input formControlName="nombre" type="text" />
  </div>

  <div class="form-row">
    <label><i class="fa-solid fa-code"></i> Especialidad</label>
    <input formControlName="especialidad" type="text" />
  </div>

  <div class="form-row">
    <label><i class="fa-solid fa-file-lines"></i> Descripci√≥n</label>
    <textarea formControlName="descripcion" rows="4"></textarea>
  </div>

  <div class="form-row">
    <label><i class="fa-solid fa-image"></i> Foto</label>
    <input type="file" (change)="onFotoSeleccionada($event)" accept="image/*" />
    <div class="preview" *ngIf="previewUrl">
      <img [src]="previewUrl" alt="Preview foto programador" width="150">
    </div>
  </div>

  <div class="form-row">
    <label><i class="fa-solid fa-clock"></i> Disponibilidad</label>
    <textarea formControlName="disponibilidad" rows="3"
      placeholder="Ej: Lunes a Viernes de 14:00 a 18:00"></textarea>
  </div>

  <div class="form-row">
    <label><i class="fa-solid fa-hourglass-half"></i> Horas (coma)</label>
    <input formControlName="horasDisponiblesTexto" type="text" placeholder="09:00, 10:30, 16:00" />
  </div>

  <div class="form-actions">
    <button type="submit" [disabled]="cargando">
      {{ cargando ? 'Guardando...' : 'Guardar' }}
    </button>
  </div>

</form>
