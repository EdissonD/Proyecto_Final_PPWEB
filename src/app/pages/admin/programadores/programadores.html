
<h2 class="typing-title">Lista de programadores</h2>
<button class="btn-nuevo" [routerLink]="['/admin/programadores/nuevo']">
    <i class="icon">âž•</i> Nuevo programador
</button>

<table>
    <thead>
        <tr>
            <th>Foto</th>
            <th>Nombre</th>
            <th>Especialidad</th>
            <th>Github</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody *ngIf="lista.length === 0" class="skeleton">
  <tr *ngFor="let i of [1,2,3,4,5]">
    <td><div class="skeleton-box avatar"></div></td>
    <td><div class="skeleton-box text"></div></td>
    <td><div class="skeleton-box text"></div></td>
    <td><div class="skeleton-box text small"></div></td>
    <td><div class="skeleton-box actions"></div></td>
  </tr>
</tbody>
    <tbody>
        <tr *ngFor="let p of lista">
            <td><img *ngIf="p.foto" [src]="p.foto" width="70"></td>
            <td>{{ p.nombre }}</td>
            <td>{{ p.especialidad }}</td>
            <td><a *ngIf="p.github" [href]="p.github" target="_blank">Github</a></td>
            <td>
                <button (click)="eliminar(p.id)" class="btn btn-danger">Eliminar</button> |
                <button [routerLink]="['/admin/programadores/editar', p.id]" class="btn btn-primary">Editar</button> |
                <button [routerLink]="['/admin/programadores', p.id, 'proyectos']" class="btn btn-info">
                    Proyectos</button>
            </td>
        </tr>
    </tbody>
</table>
